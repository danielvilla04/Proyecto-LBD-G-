<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Disponible</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
</head>
<body>
    <h1>Inventario Disponible</h1>
    <table id="tablaInventario" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre del Producto</th>
                <th>Cantidad Disponible</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán las filas de la tabla con Thymeleaf -->
            <tr th:each="inventario : ${ConsultaInventario}">
                <td th:text="${inventario.id}"></td>
                <td th:text="${inventario.nombreProducto}"></td>
                <td th:text="${inventario.cantidadDisponible}"></td>
            </tr>
        </tbody>
    </table>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#tablaInventario').DataTable();
        });
    </script>
</body>
</html>
