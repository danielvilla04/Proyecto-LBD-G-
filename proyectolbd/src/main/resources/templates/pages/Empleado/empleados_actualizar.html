    <div id="app"><!--Main Content-->
        
        <div id="main"><!--Content-->
            <nav th:replace="fragments/header :: header"></nav>
            <div class="main-content container-fluid" th:fragment="contenido">
                <!--layout:fragment="content"Dinamic Content-->
                <div class="page-title">
                    <h3>Empleados</h3>
                    <p class="text-subtitle text-muted">Administraci贸n de Empleados</p>
                </div>
                <section class="section"> <!--Seccion dinamica-->

                        <div class="col-12"> <!--Fomrulario de creacion de metodoso de pago-->
                            <p class="h4 m-3 text-center">Actualizar Empleado</p>
                            <form method="post" th:action="@{/empleados/actualizar_empleado}" th:object="${empleado}" enctype="application/json" id="empleadosForm">
                                <input type="hidden" th:value="${empleado.idEmpleado}" th:field="*{idEmpleado}">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" th:value="${empleado.nombreEmpleado}" th:field="*{nombreEmpleado}" id="nombreEmpleado" name="nombreEmpleado">

                                </div>
                                <div class="mb-3">
                                    <label for="nombreMetodoPago" class="form-label">Primer Apellido</label>
                                    <input type="text" class="form-control" th:value="${empleado.primerApellido}"  th:field="*{primerApellido}" id="primerApellido" name="primerApellido">
                                </div>
                                <div class="mb-3">
                                    <label for="nombreMetodoPago" class="form-label">Segundo Apellido</label>
                                    <input type="text" class="form-control" th:value="${empleado.segundoApellido}"  th:field="*{segundoApellido}" id="segundoApellido" name="segundoApellido">
                                </div>
                                <div class="mb-3">
                                    <label for="nombreMetodoPago" class="form-label">Numero Cedula</label>
                                    <input type="text" class="form-control" th:value="${empleado.numeroCedula}"  th:field="*{numeroCedula}" id="cedula" name="cedula">
                                </div>
                                <div class="mb-3">
                                    <label for="nombreMetodoPago" class="form-label">Edad</label>
                                    <input type="number" class="form-control" th:value="${empleado.edad}"  th:field="*{edad}" id="edad" name="edad">
                                </div>
                                <div class="mb-3">
                                    <label for="nombreMetodoPago" class="form-label">Genero</label>
                                    <input type="text" class="form-control" th:value="${empleado.genero}"  th:field="*{genero}" id="genero" name="genero">
                                </div>
                                <div class="mb-3">
                                    <label for="nombreMetodoPago" class="form-label">Direccion</label>
                                    <input type="text" class="form-control" th:value="${empleado.detalleDireccion}"  th:field="*{detalleDireccion}" id="direccion" maxlength="50"
                                        name="direccion">
                                </div>
                                <div class="mb-3">
                                    <label for="nombreMetodoPago" class="form-label">Fecha Contratacion</label>
                                    <input type="date" class="form-control" th:value="${empleado.fechaContratacion}"  th:field="*{fechaContratacion}" id="fechaContratacion"
                                        name="fechaContratacion">
                                </div>
                                <div class="mb-3">
                                    <label for="puesto" class="form-label">Puesto</label>
                                    <select class="selectPuestos form-control w-85" th:value="${empleado.idPuesto}"  th:field="*{idPuesto}" aria-label="Default select example"
                                        id="puesto" name="puesto" required>
                                        <option value="1">Seleccione el Puesto</option>

                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="nombreMetodoPago" class="form-label">Telefono</label>
                                    <input type="String" class="form-control" th:value="${empleado.telefono}"  th:field="*{telefono}" id="telefono" name="telefono">
                                </div>
                                <div class="mb-3">
                                    <label for="nombreMetodoPago" class="form-label">Email</label>
                                    <input type="email" class="form-control" th:value="${empleado.email}"  th:field="*{email}" id="email" name="email">
                                </div>

                                <button type="submit" class="btn btn-primary text-center"
                                    id="btnGuardar">Actualizar</button>
                            </form>
                        </div>

                      

                    </div>



                </section>
            </div>
            <footer th:replace="fragments/footer :: footer"></footer>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
